# Fail2Ban action configuration file for Telegram notifications
# MODALITÃ€: READ-ONLY + UNBAN ONLY
[Definition]

# Notifica quando il servizio parte (COMMENTATO - usa il service invece)
actionstart = 

# NON notificare stop (opzionale)
actionstop =

# Notifica quando banna un IP (SOLO NOTIFICA, NO AZIONE)
actionban = /etc/fail2ban/scripts/send_telegram_notif.sh -b <ip> -j <name> -t <bantime>

# Notifica + Sbanna quando l'utente lo richiede (via bot Telegram)
actionunban = /etc/fail2ban/scripts/send_telegram_notif.sh -u <ip> -j <name>

[Init]
